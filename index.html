    <script>
        (function () {
            if (typeof WebAssembly !== "object" || typeof WebAssembly.instantiateStreaming !== "function") {
                return;
            }
            const originalInstantiateStreaming = WebAssembly.instantiateStreaming;
            WebAssembly.instantiateStreaming = async function (source, importObject) {
                const response = await source;
                const headers = response.headers;
                const contentType = headers ? (headers.get("Content-Type") || headers.get("content-type") || "") : "";
                if (contentType.toLowerCase().indexOf("application/wasm") === -1) {
                    const bytes = await response.arrayBuffer();
                    return WebAssembly.instantiate(bytes, importObject);
                }
                const streamingResponse = response.clone();
                try {
                    return await originalInstantiateStreaming.call(WebAssembly, streamingResponse, importObject);
                } catch (error) {
                    if (error && typeof error.message === "string" && error.message.indexOf("MIME type") !== -1) {
                        const bytes = await response.arrayBuffer();
                        return WebAssembly.instantiate(bytes, importObject);
                    }
                    throw error;
                }
            };
        })();
    </script>
